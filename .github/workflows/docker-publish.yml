name: build-docker

on:
  push:
    branches:
      - main
    tags:
      - v*

env:
  # 1. 修改注册中心为 Docker Hub
  REGISTRY: docker.io
  # 2. 修改为你自己的镜像名称
  IMAGE_NAME: woshi17/docker-drpy-node

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 新增步骤：在运行 jq 之前，先从远程仓库下载 package.json 文件
      - name: Download package.json for versioning
        run: curl -L -o package.json https://raw.githubusercontent.com/hjdhnx/drpy-node/main/package.json

      - name: Extract version from package.json
        id: pkg
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          # 这里会自动使用上面 env 中定义的新镜像名
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.pkg.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

